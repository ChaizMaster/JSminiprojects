<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculatorbox">
        <div id="heading">
            <h1>
                Calculator
            </h1>
        </div>
        <div id="display">
            <div id="previous-operand" data-previous-operand>
            </div>
            <div id="current-operand" data-current-operand>
            </div>
        </div>
        <div id="textpad">
            <button id="clear" class="nums special" data-all-clear>
                AC
            </button>
            <button id="delete" class="nums special" data-delete>
                DEL
            </button>
            <button id="mod" class="nums special" data-operation>
                %
            </button>
            <button id="divide" class="nums special" data-operation>
                รท
            </button>
            <button id="num7" class="nums" data-number>
                7
            </button>
            <button id="num8" class="nums" data-number>
                8
            </button>
            <button id="num9" class="nums" data-number>
                9
            </button>
            <button id="multiply" class="nums special" data-operation>
                *
            </button>
            <button id="num4" class="nums" data-number>
                4
            </button>
            <button id="num5" class="nums" data-number>
                5
            </button>
            <button id="num6" class="nums" data-number>
                6
            </button>
            <button id="minus" class="nums special" data-operation>
                -
            </button>
            <button id="num1" class="nums" data-number>
                1
            </button>
            <button id="num2" class="nums" data-number>
                2
            </button>
            <button id="num3" class="nums" data-number>
                3
            </button>
            <button id="plus" class="nums special" data-operation>
                +
            </button>
            <button id="num0" class="nums" data-number>
                0
            </button>
            <button id="dot" class="nums" data-number>
                .
            </button>
            <button class="nums special" data-equals>
                =
            </button>
        </div>
    </div>

</body>
</html>
